<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baank Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="login_area" id="login_area">
        <h1 class="text-center bolder mt-5">Welcome to my Bank</h1>
        <div class="container">
            <div class="row">
                <div class="submit_area rounded shadow mt-5 p-5">
                    <h4>Login</h4>
                    <input type="email" class="form-control mt-3" placeholder="Enter your Email Address">
                    <input type="password" class="form-control mt-3" name="" id="" placeholder="password">
                    <button class="btn btn-success mt-3" id="login">Enter</button>
                </div>
            </div>
        </div>
    </div>
    <div class="transection_area" id="transection_area">
        <h1 class="text-center bolder mt-5">Welcome to Your Transection Area</h1>
        
    </div>
    <script>
        const loginbtn = document.getElementById("login");
        loginbtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login_area");
            loginArea.style.display = "none";

            const transectionArea = document.getElementById("transection_area");
            transectionArea.style.display = "block";
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
