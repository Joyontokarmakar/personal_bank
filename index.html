<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baank Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="login_area" id="login_area">
        <h1 class="text-center bolder mt-5">Welcome to my Bank</h1>
        <div class="container">
            <div class="row">
                <div class="submit_area rounded shadow mt-5 p-5">
                    <h4>Login</h4>
                    <input type="email" class="form-control mt-3" placeholder="Enter your Email Address">
                    <input type="password" class="form-control mt-3" name="" id="" placeholder="password">
                    <button class="btn btn-success mt-3" id="login">Enter</button>
                </div>
            </div>
        </div>
    </div>
    <div class="transection_area" id="transection_area">
        <h1 class="text-center bolder mt-5">Welcome to Your Transection Area</h1>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit rounded p-5 text-white">
                        <h5>Deposit</h5>
                        <h2>$ <span id="current_deposit">000</span> </h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw rounded p-5 text-white">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="withdraw_balance">000</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance rounded p-5 text-white">
                        <h5>Balance</h5>
                        <h2>$ <span id="current_balance">1240</span></h2>
                    </div>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="rounded shadow p-5">
                        <h3>Deposit</h3>
                        <input type="text" class="form-control mt-2" id="deposit_input" placeholder="$ amount you want to deposit">
                        <button class="btn btn-success rounded mt-2" id="deposit_btn">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="rounded shadow p-5">
                        <h3>Withdraw</h3>
                        <input type="text" class="form-control mt-2" id="withdraw_input" placeholder="$ amount you want to withdraw">
                        <button class="btn btn-success rounded mt-2" id="withdraw_btn">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Login button Event Handler
        const loginbtn = document.getElementById("login");
        loginbtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login_area");
            loginArea.style.display = "none";

            const transectionArea = document.getElementById("transection_area");
            transectionArea.style.display = "block";
        });

        // Deposit button Event Handler
        const depositBtn = document.getElementById("deposit_btn");
        depositBtn.addEventListener("click", function(){
            const depositAmount = getInputAmount("deposit_input");

            // add to deposit balance
            depositBalance("current_deposit", depositAmount);

            //add to main balance
            depositBalance("current_balance", depositAmount);

            document.getElementById("deposit_input").value = "" ;
        });

        //withdraw Button event Handler
        const withdrawBtn = document.getElementById("withdraw_btn");
        withdrawBtn.addEventListener("click", function(){
            const withdrawAmount = getInputAmount("withdraw_input");
        })

        function getInputAmount(id){
            const input = document.getElementById(id).value;
            const amount = parseFloat(input);
            return amount;
        }

        function depositBalance(id, depositAmount){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositAmount + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
